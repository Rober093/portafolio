<!-- Contact Section -->
<div class="contact-container bg-gray-100 p-8">
    <div class="contact-form max-w-4xl mx-auto bg-white rounded-lg shadow-md p-8">
        <h2 class="text-5xl font-bold mb-8">CONTACT</h2>
        <form id="contact-form" method="POST" action="https://formspree.io/f/mdovqdod">
            <div class="mb-8">
                <label for="name" class="block text-gray-700">Name:</label>
                <input type="text" id="name" name="name" required class="w-full border border-gray-300 rounded-md py-6 px-8">
            </div>

            <div class="mb-8">
                <label for="email" class="block text-gray-700">Email:</label>
                <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded-md py-6 px-8">
            </div>

            <div class="mb-8">
                <label for="subject" class="block text-gray-700">Subject:</label>
                <input type="text" id="subject" name="subject" required class="w-full border border-gray-300 rounded-md py-6 px-8">
            </div>

            <div class="mb-8">
                <label for="message" class="block text-gray-700">Message:</label>
                <textarea id="message" name="message" required class="w-full border border-gray-300 rounded-md py-6 px-8"></textarea>
            </div>

            <div class="text-center">
                <input type="submit" value="Send" class="bg-blue-500 text-white py-6 px-8 rounded-md">
            </div>
        </form>
    </div>
</div>
